<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz Fun</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button id="review">View hight scores</button>
    <p id="timer"></p>
    <section class="container">
      <h1>Welcome to Code Quiz Fun</h1>
      <p id="questions"></p>
      <div class="answer" id="answers1"></div>
      <div class="answer" id="answers2"></div>
      <div class="answer" id="answers3"></div>
      <div class="answer" id="answers4"></div>
      <p class="default-page">
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score/time
        by ten seconds!
      </p>
      <button id="Start">Start Quiz</button>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
