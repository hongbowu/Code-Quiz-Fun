<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz Fun</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button id="review">View hight scores</button>
    <p id="timer" style="display: block"></p>
    <section class="container">
      <h1>Welcome to Code Quiz Fun</h1>
      <p id="questions"></p>
      <button style="display: none" id="answers1"></button>
      <button style="display: none" id="answers2"></button>
      <button style="display: none" id="answers3"></button>
      <button style="display: none" id="answers4"></button>
      <form class="userData" style="display: none">
        <label for="name">name</label>
        <input type="text" id="name" />
        <input id="storage" type="submit" value="Submit" />
      </form>
      <ul id="highScore" style="display: none"></ul>
      <p class="default-page">
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score/time
        by ten seconds!
      </p>
      <p id="feedback"></p>
      <button id="Start">Start Quiz</button>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
